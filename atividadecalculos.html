        <script>
            function atv4() {
                var raio = document.getElementById("raio").value;
                var pi = Math.PI;
            
                var areacirculo = pi * (raio * raio);
                var perimetrocirculo = 2 * pi * raio;
            
                document.getElementById("resultadoArea").innerText = areacirculo.toFixed(2);
                document.getElementById("resultadoPerimetro").innerText = perimetrocirculo.toFixed(2);
            }
            </script>
